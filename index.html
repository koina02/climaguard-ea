<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimaGuard EA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>ClimaGuard EA</h1>
    <p>Monitoring Climate & Anomalies Across East Africa</p>
  </header>

  <main>
    <section class="overview">
      <h2>Live Climate Map</h2>
      <div id="search-container">
        <input type="text" id="location-search" placeholder="Search location (e.g. Nairobi)" />
        <button onclick="searchLocation()">Go</button>
      </div>
      <div id="map"></div>
    </section>
  </main>

  <!-- Swipe-out Analysis Panel -->
  <div id="analysis-panel" class="slide-panel">
    <div class="panel-content">
      <h2>East Africa Climate Intelligence</h2>
      <p>Live geo-data feed and anomaly visualization.</p>
      <div id="map-alt" style="width: 100%; height: 300px;"></div>
      <button onclick="closePanel()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
